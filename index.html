<!DOCTYPE html>
<html>
<head>
    <title>Test Links</title>
</head>
<body>
    <h1>Ways to Earn</h1>
    <a href="instagram://user?username=tryshophub" id="instagram">Follow @tryshophub on Instagram</a><br>
    <a href="twitter://user?screen_name=tryshophub" id="twitter">Follow @tryshophub on Twitter</a><br>
    <a href="fb://page/tryshophub" id="facebook">Follow @tryshophub on Facebook</a><br>
    <a href="https://www.facebook.com/tryshophub/" id="visitFacebook">Visit @tryshophub on Facebook</a><br>
    <a href="#" id="shareFacebook">Share on Facebook</a><br>
    <a href="#" id="shareTwitter">Share on Twitter</a>

    <script>
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function updateOnClick(elementId, url, fallbackUrl) {
            const element = document.getElementById(elementId);
            if (element) {
                element.addEventListener("click", function (event) {
                    event.preventDefault();
                    if (isMobileDevice()) {
                        window.location.href = url;
                        setTimeout(function () {
                            window.location.href = fallbackUrl;
                        }, 25);
                    } else {
                        window.location.href = fallbackUrl;
                    }
                });
            }
        }

        function shareOnFacebook() {
            const urlToShare = encodeURIComponent('https://www.facebook.com/tryshophub/');
            const facebookSharerUrl = `https://www.facebook.com/sharer/sharer.php?u=${urlToShare}`;
            window.open(facebookSharerUrl, 'sharer', 'toolbar=0,status=0,width=626,height=436');
        }

        function shareOnTwitter() {
            const urlToShare = encodeURIComponent('https://www.facebook.com/tryshophub/');
            const text = encodeURIComponent('Check out @tryshophub on Facebook!');
            const twitterShareUrl = `https://twitter.com/intent/tweet?text=${text}&url=${urlToShare}`;
            window.open(twitterShareUrl, 'sharer', 'toolbar=0,status=0,width=626,height=436');
        }

        document.getElementById('shareFacebook').addEventListener('click', function (event) {
            event.preventDefault();
            shareOnFacebook();
        });

        document.getElementById('shareTwitter').addEventListener('click', function (event) {
            event.preventDefault();
            shareOnTwitter();
        });

        updateOnClick("instagram", "instagram://user?username=tryshophub", "https://instagram.com/tryshophub");
        updateOnClick("twitter", "twitter://user?screen_name=tryshophub", "https://twitter.com/tryshophub");
        updateOnClick("facebook", "fb://page/tryshophub", "https://www.facebook.com/tryshophub/");
        // No need to update onClick for "visitFacebook" as it directly opens the URL in the browser.
    </script>
</body>
</html>
